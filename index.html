<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <title>Comfy Sabers - Tug Of War</title>
    <link rel="stylesheet" href="./style.css">
    <script type="application/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="bar">
        <div class="bar-container bar-left">
            <div id="bar-left"></div>
        </div>
        <div class="spacing"></div>
        <div class="bar-container bar-right">
            <div id="bar-right"></div>
        </div>
    </div>
    <div class="container">
        <div class="score left">
            <p class="acc" id="left-acc">00.00%</p>
            <p id="left-score">0</p>
            <div>
                <div class="stats">
                    <p id="left-combo">0</p>
                    <i class="fa-solid fa-xmark misses"></i>
                    <p class="misses" id="left-misses">0</p>
                </div>
            </div>
        </div>
        <div class="score right">
            <p class="acc" id="right-acc">00.00%</p>
            <p id="right-score">0</p>
            <div>
                <div class="stats">
                    <p id="right-combo">0</p>
                    <i class="fa-solid fa-xmark misses"></i>
                    <p class="misses" id="right-misses">0</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
